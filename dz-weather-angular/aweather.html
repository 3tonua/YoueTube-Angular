<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
    <meta charset="UTF-8">
    <title>Weather ang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"> </script>
</head>

<body>

<div class="container">

    <div ng-controller="WeatherController">

        <uib-tabset>
            <uib-tab index="0" heading="Current">

                <div>

                </div>

            </uib-tab>

            <uib-tab index="1" heading="Forecast">

                <div class="row">
                    <forecast ng-repeat="forecast in forecasts"></forecast>
                </div>

            </uib-tab>
        </uib-tabset>

    </div>
</div>


</body>
</html>
